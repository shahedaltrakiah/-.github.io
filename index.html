  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .carousel-item {

    }
    .carousel-item img {
      max-width: 100%;
      height: auto;
      max-height: 600px;
      display: inline-block;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
